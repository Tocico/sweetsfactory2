<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Factory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/checkout.css">

    <link rel="icon" href="./img/sweetLogo.png" type="image/png" sizes="32x32">
</head>

<body>
    <div class="modal-body m-5" id="thankyou">
        <div class="col-8 mx-auto text-center mt-4">
            <h1 class="text-uppercase" id="orderConfotTxt">order confirmation</h1>
            <p class="text-capitalize" id="thanksTxt"><strong id="orderName"></strong>, thank you for your order!</p>
        </div>
        <!--col-8 mx-auto text-center mt-4-->
        <div class="container my-4 py-5" id="thanks">
            <div class="container row mx-auto show-product my-4">
                <div class="col-8 mx-auto text-center mt-4">
                    <h4 class="text-uppercase text-center mx-auto my-3" id="ordertxt">order summary</h4>
                </div>
                <div class="col-8 text-center mx-auto py-4"><i class="fas fa-truck"></i></div>
                <table class="text-capitalize table">
                </table>
            </div><!-- row mx-auto show-product -->
            <div class="container mx-auto my-5 py-5 checkout">
                <form method="POST" action="" name="form" id="thankyou-info">
                  
                </form>
            </div><!-- /.container mx-auto my-3 py-3 thanks-->
        </div>
        <!--container-->
    </div>
    <!--/.modal-body-->
    <footer class="container">
        <!-- <div class="toTop float-right"><a class='gotopbtn hidden' href="#"><i class="fas fa-arrow-up"></i></a></div> -->
        <div class="copyright">
            <img src="img/sweetLogo.svg" alt="" class="logo">
            <p class="text-center">&copy; 2019 Sweet Factory, Inc. </p>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="./checkout.js"></script>
</body>

</html>
